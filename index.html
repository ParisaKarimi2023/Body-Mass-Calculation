<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Body Mass Calculation</h3>
<form class="form" id="form">
    <div class="row-one">
        <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Age</p>
        <label class="container">
            <input type="radio" name="radio" id="f"><p class="text">Women</p>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="radio" id="m"><p class="text">Men</p>
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="row-two">
        <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Height</p>
        <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Weight</p>
    </div>
    <button type="button" id="submit">Calculate</button>
    <h1 id="h1"></h1>
    <h2 id="h2"></h2>
</form>
<script src="main.js"></script>
</body>
</html>
